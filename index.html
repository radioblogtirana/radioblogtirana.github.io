---
layout: default
title: Home
---

<!-- {% assign page = site.posts.first %} -->
<div class="content" id="home">
  <div id="sidebar-button">
    <img src="/images/sidebar-button.png">
  </div>
  <div id="post-info">
    <div id="cover-photo-container">
      <img id="cover-photo" src="/images/{{ page.cover }}">
    </div>
    <div id="info-container">
      <!-- <h1 id="title">{{ page.title }}</h1>
      <span id="date">{{ page.date | date_to_string }}</span> -->
    </div>
  </div>

  <div class="post">
    <ul class="posts-list">
    {% for post in site.posts limit:3 %}
      <!-- <li class="post-link">
        <a class="post-title" href="{{ post.url }}">
          <span class="post-date">{{ post.date | date_to_string }}</span>
          {{ post.title }}
        </a>
      </li> -->
      <h4><a href="{{ post.url }}" target="_blank">{{ post.title }}</a></h4>
      {{ post.player }}
    {% endfor %}
    <li><a href="/archive">Archive</a></li>
    </ul>
  </div>
  <div class="colophon">
    <p>
      <span id="pub-date">Published on {{ page.date | date_to_string }}</span> <span class="separator">&bull;</span>
      <!-- <span id="social">Find me on <a href="">Twitter</a>!</span> -->
    </p>
  </div>
</div>
